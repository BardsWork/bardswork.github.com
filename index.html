---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
        <h1 align="center"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<p style="text-align:right">{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
